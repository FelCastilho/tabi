<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabi Studio</title>

    <!--============ Meta tags ============-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#EFEFEF" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="frontend, animation, css, development web, desenvolvimento web, ux, ui, uxui" />
    <meta name="author" content="Tabi Studio" />
    <meta name="title" content="Tabi Studio">

    <!--============ CSS ============-->
    <link rel="stylesheet" href="css/style.css">

    <!--============ Favicon ============-->
    <link rel="icon" type="image/png" href="img/favicon.ico">

    <!--============ Primary Meta Tags ============-->
    <title>Tabi Studio</title>
    <meta name="title" content="">
    <meta name="description" content="Portfólio - Felipe Coutinho">

    <!--========== Open Graph / Facebook ===========-->
    <meta property="og:type" content="website">
    <meta property="og:url" content="studiotabi.com.br">
    <meta property="og:title" content="Tabi Studio">
    <meta property="og:description" content="Desenvolvemos com propósito. Entregamos com honra.">
    <meta property="og:image" content="svg/metatag-LOGO.png">

    <!--=========== Twitter ===============-->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="studiotabi.com.br">
    <meta property="twitter:title" content="Tabi Studio">
    <meta property="twitter:description" content="Desenvolvemos com propósito. Entregamos com honra.">
    <meta property="twitter:image" content="svg/metatag-LOGO.png">

    <!--============ SCRIPTS ============-->
    <script src="js/svg-inject.min.js"></script>

</head>

<body>
    <!-- Header Section -->
    <header id="header">
        <!-- MOBILE -->
        <nav class="navbar-mobile">
            <div class="bx" id="bx"></div>
            <div class="logo">
                <a href="https://studiotabi.com.br/">
                    <img src="svg/kanji-reduzido.svg" alt="Kanji Tabi" onload="SVGInject(this);" class="kanji">
                </a>
            </div>
        </nav>

        <!-- DESKTOP -->

        <nav class="navbar-desktop">
            <div class="navbar-desktop-item-1">
                <div class="logo">
                    <a href="https://studiotabi.com.br/">
                        <img src="svg/kanji-reduzido.svg" alt="Kanji Tabi" onload="SVGInject(this);" class="kanji">
                    </a>
                </div>
            </div>

            <div class="navbar-desktop-item-2">
                <ul class="menu-desktop">

                    <li class="menu-item">
                        <a href="https://mcco.com.br/" class="nav-link-desktop">Início</a>
                    </li>

                    <li class="menu-item">
                        <a href="studiotabi.com.br/#servicos" class="nav-link-desktop">Serviços</a>
                    </li>

                    <li class="menu-item">
                        <a href="studiotabi.com.br/#projetos" class="nav-link-desktop">Projetos</a>
                    </li>

                    <li class="menu-item">
                        <a href="studiotabi.com.br/#contato" class="nav-link-desktop">Contato</a>
                    </li>
                </ul>
            </div>

            <div class="navbar-desktop-item-3">
                <div class="social">
                    <ul class="social-list">
                        <li class="social-list-item">

                            <a href=""><img src="svg/whatsapp.svg" alt="Icone do Whatsapp"
                                    onload="SVGInject(this);"></a>
                        </li>
                        <li class="social-list-item">

                            <a href=""><img src="svg/instagram.svg" alt="Icone do Instagram"
                                    onload="SVGInject(this);"></a>
                        </li>
                        <li class="social-list-item">
                            <a href=""><img src="svg/facebook.svg" alt="Icone do Facebook"
                                    onload="SVGInject(this);"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- MOBILE -->
        <nav class="menu-mobile" id="menu-mobile">
            <ul class="nav-list-mobile">
                <li><a href="studiotabi.com.br" class="nav-link-mobile">Início</a></li>
                <li><a href="studiotabi.com.br/#servicos" class="nav-link-mobile">Serviços</a></li>
                <li><a href="studiotabi.com.br/#projetos" class="nav-link-mobile">Projetos</a></li>
                <li><a href="studiotabi.com.br/#contato" class="nav-link-mobile">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <section class="hero" id="hero">
            <div class="container-hero-items">

                <h1 class="h0" id="hero-title">Transforme a sua marca em <br class="disappear"> uma <span
                        class="highlight-title">experiência</span> digital.</h1>
                <p class="p2 text-center mt-2" id="hero-text">Desenvolvemos com propósito. <br
                        class="disappear-desktop"> Entregamos com honra.</p>
                <div class="btn-hero mt-3">
                    <a href="https://api.whatsapp.com/send?phone=5521981610033&text=Ol%C3%A1!%20Estou%20no%20site%20e%20quero%20transformar%20minha%20marca%20em%20uma%20experi%C3%AAncia!"
                        class="cta-link">
                        <button class="cta">
                            <span class="hover-underline-animation"> COMEÇAR </span>
                            <svg id="arrow-horizontal" xmlns="http://www.w3.org/2000/svg" width="30" height="10"
                                viewBox="0 0 46 16">
                                <path id="Path_10" data-name="Path 10"
                                    d="M8,0,6.545,1.455l5.506,5.506H-30V9.039H12.052L6.545,14.545,8,16l8-8Z"
                                    transform="translate(30)"></path>
                            </svg>
                        </button>

                    </a>
                </div>
            </div>
        </section>

    </main>

    <!-- GSAP -->
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/ScrollTrigger.min.js"></script>

    <script src="js/script.js"></script>
</body>

</html>
